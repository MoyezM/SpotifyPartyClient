<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Results</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngFor="let song of songResults">
    <mat-card (click)="onClick(song)" class="subcard">
      <div class="container-col">
        <div class="song">{{song.song | ellipsis}}</div>
        <div class="artist">{{song.artist}}</div>
      </div>
    </mat-card>
  </mat-card-content>
</mat-card>
