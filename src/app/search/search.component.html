<mat-card class="card title">
  <mat-card-header>
    <mat-card-title>Results</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngFor="let song of songResults">
    <mat-card (click)="onClick(song)" class="subcard">
      <span class="container-col">
        <span class="song">{{song.song}}</span>
        <span class="artist">{{song.artist}}</span>
      </span>
    </mat-card>
  </mat-card-content>
</mat-card>
