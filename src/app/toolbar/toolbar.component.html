<mat-toolbar color="primary">
  <button mat-button (click)="onHome()">SpotifyParty</button>
</mat-toolbar>

<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Search for a song
    </mat-panel-title>
  </mat-expansion-panel-header>
  <span>
    <form (ngSubmit)="onSubmit()" class="search">
      <mat-form-field class="search">
        <input type="text" [formControl]="songName" matInput placeholder="Search">
      </mat-form-field>
    </form>
  </span>
</mat-expansion-panel>
